<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login Shopper</title>
</head>

<body>


    <form action="/SemSel/" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
        <h1> Please Setup your Profile</h1>
        <div class="container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
                <input type="date" name="StudentDob" class="form-control" id="exampleFormControlInput1" placeholder="1900-01-01" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Admission Year</label>
                <input type="date"  name="AddmissionY" class="form-control" id="exampleFormControlInput1" placeholder="1900-01-01" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Average Marks in %</label>
                <input type="number"  name="AverageMarks" class="form-control" id="exampleFormControlInput1" placeholder="80%" required>
            </div>
            <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect02" required  name="Department">
                  <option selected>Choose...</option>
                  <option value="IT">IT</option>
                  <option value="CSE">CSE</option>
                  <option value="MECHANICAL">MECHANICAL</option>
                  <option value="ELECTRICAL">ELECTRICAL</option>
                  <option value="CIVIL">CIVIL</option>
                  <option value="INSTRUMENTATION">INSTRUMENTATION</option>
                </select>
                <label class="input-group-text" for="inputGroupSelect02">Department</label>
              </div>
          <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect02" required  name="Semester">
              <option selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">Passout</option>
            </select>
            <label class="input-group-text" for="inputGroupSelect02">Semester</label>
          </div>
        </div>  
        <div class="mb-3">
            <button type="submit" class="btn btn-outline-success">Next</button>
        </div>

    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
