<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login Shopper</title>
</head>

<body>


    <form action="/FromFillup/" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
        {% for i in sem %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Marks in {{i}} Sem %</label>
            <input type="number"  name="semM{{i}}" class="form-control" id="exampleFormControlInput1" placeholder="80%" required>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">{{i}} sem Marks sheet in PDF</label>
            <input class="form-control"  name="semMS{{i}}" value="" type="file" id="formFile" required>
        </div>
        {% endfor %}
        <div class="mb-3">
            <label for="formFile" class="form-label">Your Profile Photo</label>
            <input class="form-control"  name="Stdimage" value="" type="file" id="formFile" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-outline-success">GO TO DASH</button>
        </div>

    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
