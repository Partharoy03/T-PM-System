<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login Shopper</title>
</head>

<body>


    <form action="/CompanyData/" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
        <h1> Please Setup your Profile</h1>
        <div class="container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Company Name</label>
                <input type="text" name="CompanyNm" class="form-control" id="exampleFormControlInput1" placeholder="XYZ LTD" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Address</label>
                <input type="text" name="ComAdd" class="form-control" id="exampleFormControlInput1" placeholder="XYZ Road" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Website</label>
                <input type="url" name="Web" class="form-control" id="exampleFormControlInput1" placeholder="XYZ.com" required>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Portfolio</label>
                <input class="form-control"  name="ComPort" value="" type="file" id="formFile" required>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Image</label>
                <input class="form-control"  name="Cmnyimage" value="" type="file" id="formFile" required>
            </div>
            
        <div class="mb-3">
            <button type="submit" class="btn btn-outline-success">Next</button>
        </div>

    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
